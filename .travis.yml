language: java
sudo: true
install: true

dist: trusty

jdk:
  - oraclejdk8

os:
  - linux

branches:
  only:
    - master
    - develop

before_install:
 - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    $HOME/.m2/repository
    $HOME/.sonar/cache
    $HOME/.gradle
    .gradle

addons:
  sonarcloud:
    organization: lolret-github
    token:
      secure: 874407a11b7eee98207c966c9e269ef13cd4efdb



script:
  - ./gradlew clean check sonarcube build
#  - sonar-scanner

