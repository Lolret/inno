language: java
install: true

dist: trusty

jdk:
  - oraclejdk8

os:
  - windows

branches:
  only:
    - master
    - develop

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

#install:
#  - gradle wrapper --gradle-version 4.4
install: ./gradlew assemble --stacktrace

addons:
  sonarcloud:
    organization: lolret-github
    token:
      secure: 874407a11b7eee98207c966c9e269ef13cd4efdb

script:
  - ./gradlew assemble
  - ./gradlew check
  - sonar-scanner
  - rm -rf .scannerwork

